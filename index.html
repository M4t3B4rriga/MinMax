<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>UNISC - Trabalho de Inteligência Artificial</title>
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo personalizado para los botones */
        .btn-custom-primary {
            background-color: #007bff; /* Azul brillante */
            color: white; /* Texto blanco */
        }
        .btn-custom-secondary {
            background-color: #6c757d; /* Gris oscuro */
            color: white; /* Texto blanco */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Opciones</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item" onclick="limpaValoresEQuebras()">Limpiar Valores</a></li>
                        <li><a href="#" class="dropdown-item" onclick="gerarExemplo()">Generar arbol ejemplo</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Ejecutar</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item" onclick="criaMiniMax()">MiniMax</a></li>
                        <li><a href="#" class="dropdown-item" onclick="criaPoda()">Poda Alpha-Beta</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Video</a>
                    <ul class="dropdown-menu">
                        <li><a href="http://www.youtube.com/watch?v=ceU9sNFaSM8" class="dropdown-item" target="_blank">Vídeo Tutorial</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="main" class="border rounded p-3">
            <canvas width="1000" height="600" id="drawing" style="width: 100%; height: auto;"> 
                Your browser must be very old. It provides no canvas support.
            </canvas>
            <ul id="menu_execucao" class="d-flex justify-content-start align-items-center mt-3" style="display: none;">
                <li>
                    <img onclick="executarPassoAnterior()" src="images/previous.png" style="width: 24px;" title="Previous" />
                </li>
                <li>
                    <img onclick="executarProximoPasso()" src="images/next.png" style="width: 24px;" title="Next" />
                </li>
                <li>
                    <button id="btn_ver_resultado" class="btn btn-custom-secondary ms-2" onclick="executarFinal()" disabled>Ver resultado</button>
                </li>
                <li>
                   <button id="btn_finalizar" class="btn btn-custom-secondary ms-2" onclick="reloadPage()" disabled>Limpiar Todo</button>  
				
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
