<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link href="css/menu.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>MiniMax - Alpha-Beta</title>
    <link href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">Arbol MiniMax</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        Opciones
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" onclick="reloadPage()">
                            <i class="fa-solid fa-list pe-2"></i>
                            Limpiar todo
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" onclick="generarEjemplo()">
                            <i class="fa-solid fa-list pe-2"></i>
                            Generar arbol ejemplo
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#pages"
                            aria-expanded="false" aria-controls="pages">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            Ejecutar
                        </a>
                        <ul id="pages" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" onclick="crearMiniMax()">MiniMax</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link" onclick="crearPoda()">Poda Alpha-Beta</a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-header">
                        Documentacion
                    </li>
                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#documentacion"
                            aria-expanded="false" aria-controls="documentacion">
                            <i class="fa-regular fa-file-lines pe-2"></i>
                            Manual de usuario
                        </a>
                        <ul id="documentacion" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="https://youtu.be/JCwWpDAL30A" class="sidebar-link">Video tutorial</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <main class="content py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div id="main" class="border rounded p-3">
                            <div class="overflow-auto" style="max-height: 80vh;">
                                <canvas width="1000" height="800" id="drawing" style="position: relative; top: 0px; left: 0px;">
                                    Your browser must be very old. It provides no canvas support.
                                </canvas>
                            </div>
                            <ul id="menu_ejecucion" class="d-flex justify-content-start align-items-center mt-3" style="display: none;">
                                <li>
                                    <img onclick="ejecucionPasoAnterior()" src="images/previous.png" class="img-fluid" style="width: 24px;" title="Previous" />
                                </li>
                                <li>
                                    <img onclick="ejecucionProximoPaso()" src="images/next.png" class="img-fluid" style="width: 24px;" title="Next" />
                                </li>
                                <li>
                                    <button type="button" id="btn_ver_resultado" class="btn btn-outline-primary" onclick="ejecucionFinal()" disabled>Ver resultado</button>
                                </li>
                                <li>
                                    <button type="button" id="btn_finalizar" class="btn btn-outline-dark" onclick="limpaValoresPoda()" disabled>Limpiar valores</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
